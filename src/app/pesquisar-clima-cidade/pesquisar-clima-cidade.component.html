<div class="flex align-items-center justify-content-center">
      <div class="border-solid border-1 p-5 border-round border-primary">
        <div>
          <span class="p-float-label mt-3">
            <input
              id="float-input"
              type="text"
              pInputText
              [(ngModel)]="cidade"
            />
            <label for="float-input">Inserir cidade</label>
          </span>
          <button
          class="mt-3 w-full"
          pButton
          label="Pesquisar"
          (click)="pesquisarTemperaturaCidade()"
        ></button>
        </div>
        <div class="mt-3">
          <div class="text-center text-primary text-2xl font-medium">
            <p>{{ valor }}</p>
          </div>
          <p-table [value]="previsoes">
            <ng-template pTemplate="header">
              <tr>
                <th>Prev.</th>
                <th>Tem Mín.</th>
                <th>Tem Máx.</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-previsao>
              <div id="data-hora">
                <span>{{ previsao.dt * 1000 | date: "dd/MM/yyyy HH:mm" }}</span>
              </div>
              <tr>
                <img
                  src="http://openweathermap.org/img/wn/{{
                    previsao.weather[0].icon
                  }}.png"
                  alt=""
                />
                <td>{{ previsao.main.temp_min }}°C</td>
                <td>{{ previsao.main.temp_max }}°C</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
</div>
